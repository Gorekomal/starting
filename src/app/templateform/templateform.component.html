<div class="container">
<p>templateform works!</p>

<form name="myForm" #frm="ngForm" (ngSubmit)="frm.form.valid && onSubmitedForm(frm)" >

    <div class="form-group">
        <label for="name"><b>Name</b></label>
        <input type="text" class="form-control" name="name" #name="ngModel"  ngModel required   [ngClass]="{'is-invalid':frm.submitted && name.invalid }">
        <div *ngIf="frm.submitted && name.invalid" class="invalid-feedback">Name is required</div>
    </div>
    
    <div class="form-group">
        <label for="lname"><b>Last Name</b></label>
        <input type="text" class="form-control" name="lname" #lname="ngModel"  ngModel required   [ngClass]="{'is-invalid':frm.submitted && lname.invalid }">
        <div *ngIf="frm.submitted && lname.invalid" class="invalid-feedback">Name is required</div>
    </div>

    <div class="form-group">
        <label for="adress"><b>Adress</b></label>
        <input type="text" class="form-control" name="adress" #adress="ngModel" ngModel required [ngClass]="{'is-invalid':frm.submitted && adress.invalid}">
<div *ngIf="frm.submitted && adress.invalid" class="invalid-feedback">Adress is required</div>
    </div>

    <div class="form-group">
        <label><b>Gender</b></label>
<br>
        <input type="radio" name="Gender" value="Female" #Female="ngModel" ngModel >
        <label>FeMale</label>
        <br>
        <input type="radio" name="Gender" value="male" #Female="ngModel" ngModel >
        <label>Male</label>

        <br>
        <div class="form-group">
            <label for="pass">Password</label>
            <input type="password" class="form-control" name="password" #password="ngModel" ngModel required [ngClass]="{'is-invalid':frm.submitted && password.invalid}">
            <div *ngIf="frm.submitted && password.invalid" class="invalid-feedback">Password is required</div>
        </div>
        <div class="form-group">
            <label for="cpass">Conform Password</label>
            <input type="password" class="form-control" name="cpassword" #cpassword="ngModel" ngModel required [ngClass]="{'is-invalid':frm.submitted && cpassword.invalid}">
            <div *ngIf="frm.submitted && cpassword.invalid" class="invalid-feedback">Password is required</div>
        </div>
<button class="btn btn-denger">Submit</button>
    </div>
</form>
</div>
